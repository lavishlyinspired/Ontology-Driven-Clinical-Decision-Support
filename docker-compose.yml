# =============================================================================
# LCA System - Docker Compose Configuration
# Complete development environment with all services
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Neo4j Graph Database
  # ===========================================================================
  neo4j:
    image: neo4j:5.15-enterprise
    container_name: lca_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      # Enable vector search
      - NEO4J_db_tx__log_rotation_retention__policy=1 days
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lca_network

  # ===========================================================================
  # Redis Cache & Message Queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: lca_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lca_network

  # ===========================================================================
  # Ollama LLM Server
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: lca_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lca_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ===========================================================================
  # LCA Backend API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lca_api
    ports:
      - "8000:8000"
    environment:
      # Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:latest
      
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=lucada
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-CHANGE_THIS_IN_PRODUCTION}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # Vector Store
      - EMBEDDINGS_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - VECTOR_DIMENSION=384
      
      # API
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      
      # CORS
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./backend:/app/backend:ro
      - ./scripts:/app/scripts:ro
      - ./logs:/app/logs
      - ontology_data:/app/data/ontologies
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lca_network
    restart: unless-stopped

  # ===========================================================================
  # Celery Worker (for batch processing)
  # ===========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lca_celery_worker
    command: celery -A backend.src.services.batch_service worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend:/app/backend:ro
      - ./logs:/app/logs
    depends_on:
      - redis
      - neo4j
      - ollama
    networks:
      - lca_network
    restart: unless-stopped

  # ===========================================================================
  # Frontend (Optional - Next.js)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lca_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - api
    networks:
      - lca_network
    restart: unless-stopped

  # ===========================================================================
  # FHIR Server (Optional - HAPI FHIR)
  # ===========================================================================
  fhir_server:
    image: hapiproject/hapi:latest
    container_name: lca_fhir
    ports:
      - "8080:8080"
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/hapi
      - spring.datasource.username=admin
      - spring.datasource.password=admin
      - hapi.fhir.fhir_version=R4
    depends_on:
      - postgres
    networks:
      - lca_network
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL (for FHIR server)
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: lca_postgres
    environment:
      - POSTGRES_DB=hapi
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lca_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  ontology_data:
    driver: local
  postgres_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  lca_network:
    driver: bridge
