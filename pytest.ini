[pytest]
# Pytest Configuration for LCA Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components
    e2e: End-to-end workflow tests
    slow: Tests that take significant time
    neo4j: Tests requiring Neo4j database
    analytics: Tests for analytics components
    agents: Tests for agent components
    ontology: Tests for ontology components
    api: Tests for REST API endpoints
    
# Coverage options (if pytest-cov is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term

# Asyncio mode
asyncio_mode = auto
